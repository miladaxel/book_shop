<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ book.title }}</title>
</head>
<body>
<h1>{{ book.title }}</h1>
<h3>
    {{ book.author }}
    {% for cat in book.categories.all %}
        {{ cat.name }}
    {% endfor %}
    {{ book.edition }}
    {{ book.publish_year }}
</h3>
</body>
</html>
