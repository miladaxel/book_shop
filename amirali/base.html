<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}my site {% endblock %}</title>
</head>
<body>
<header>
    {% if user.is_authenticated %}
        <p>hello {{ user.username }}</p>
        <a href="{% url 'logout' %}">logout</a>
    {% else %}
        <a href="{% url 'login' %}">login</a>
        <a href="{% url 'register' %}"></a>
    {% endif %}
</header>

<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
